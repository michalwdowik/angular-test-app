<mat-toolbar class="toolbar" color="primary">
  <div class="toolbar-section1">
    <button
      mat-icon-button
      class="example-icon"
      (click)="onToggleSidenav()"
      aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <img [routerLink]="'home'" class="logo" src="assets/nsp2.jpg" alt="nsp" />
  </div>

  <span class="example-spacer"></span>
  <div class="toolbar-buttons">
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon">
      <mat-icon color="background">favorite</mat-icon>
    </button>
    <mat-slide-toggle (change)="toggleTheme()">Mode</mat-slide-toggle>
  </div>
</mat-toolbar>
<app-drawer
  (drawerToggled)="onToggleSidenav()"
  *ngIf="showSidenav"></app-drawer>
