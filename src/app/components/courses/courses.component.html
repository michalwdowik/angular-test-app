<div class="main-view">
  <div class="wide">
    <app-course-list
      [courses]="courses$ | async"
      (courseSelected)="selectCourse($event)"
      (courseDeleted)="deleteCourse($event)"
    ></app-course-list>
  </div>

  <div class="wide">
    <app-course-details
      [selectedCourse]="selectedCourse"
      (courseSaved)="saveCourse($event)"
      (courseCancelled)="resetCourse()"
    ></app-course-details>
  </div>
</div>
