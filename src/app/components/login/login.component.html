<div class="login-page">
  <h1>Protected Content {{ showProtectedContent ? "enabled" : "locked" }}</h1>
  <mat-slide-toggle
    [(ngModel)]="showProtectedContent"
    (change)="triggerToggleAccess()"
  ></mat-slide-toggle>
  <button
    [routerLink]="'/premium'"
    [disabled]="!showProtectedContent"
    mat-raised-button
    color="accent"
  >
    Go to protected content
  </button>
</div>
