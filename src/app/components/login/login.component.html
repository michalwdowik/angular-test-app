<div class="login-page">
  <h1>Protected Content {{ enableProtectedRoute ? "enabled" : "locked" }}</h1>
  <mat-slide-toggle
    [(ngModel)]="enableProtectedRoute"
    (change)="toggleAccess()"
  ></mat-slide-toggle>
  <button
    [routerLink]="'/protected'"
    [disabled]="!enableProtectedRoute"
    mat-raised-button
    color="accent"
  >
    Go to protected content
  </button>
</div>
